{% set name = "px4tools" %}
{% set version = "0.4.8" %}
{% set sha256 = "28c2b46eb5fab7bad9bb45820b801d47811d0ec0ef31543793462cd9cdd0c14e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/dronecrew/px4tools/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - px42csv=px4tools.px42csv:main
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - scipy
    - numpy
    - pandas
    - matplotlib
    - basemap

test:
  requires:
    - nose
  commands:
    - nosetests -sv {{ SRC_DIR }}

about:
  home: https://github.com/dronecrew/px4tools
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Python log crunching for PX4.'

extra:
  recipe-maintainers:
    - jgoppert
