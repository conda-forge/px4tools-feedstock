{% set name = "px4tools" %}
{% set version = "0.9.6" %}
{% set sha256 = "9befbaeee55a0a3f4d29d1027974667bb64a64788878edd616625ffae6531491" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/dronecrew/px4tools/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - px42csv=px4tools.px42csv:main
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - scipy
    - numpy
    - pandas
    - matplotlib
    - basemap

test:
  import:
    - px4tools
  commands:
    - px42csv -h

about:
  home: https://github.com/dronecrew/px4tools
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Python log crunching for PX4.'

extra:
  recipe-maintainers:
    - jgoppert

